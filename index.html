<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame</title>
    <meta name="description" content="A-Frame interactive gallery">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="./some_script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="laser" geometry="primitive: cylinder; radius: 0.1"
          material="color: green; metalness: 0.2; opacity: 0.4; roughness: 0.3; side: double"
          collider></a-mixin>
      </a-assets>

      <a-camera id="player" position="0 1.8 5" spawner="mixin: laser; on: click" click-listener></a-camera>
        
      <a-plane id="target" position="0 1.6 -0.04" rotation="0 0 0" width="0.1375" height="0.0692" src="263_o.jpg"></a-plane>
        
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
